    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">

    <body>

        <header class="header">
            <div class="header-inner">
                <nav class="nav">
                    <a th:href="@{/login}" class="button login">Login</a>
                    <a th:href="@{/register}" class="button register">Register</a>
                </nav>
            </div>
        </header>

        <section class="section full-height">

            <form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

                <h3>Login Here</h3>

                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" th:field="*{username}" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
                <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>

                <button type="submit">Log In</button>

                <p class="form-already">Don't have an account? <a href="/register">Register now</a>!</p>

            </form>
        </section>
    </body>

</html>
