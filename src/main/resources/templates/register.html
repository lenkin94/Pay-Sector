<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
</head>

<body>

    <header class="header">
        <div class="header-inner">
            <nav class="nav">
                <a th:href="@{/login}" class="button login">Login</a>
                <a th:href="@{/register}" class="button register">Register</a>
            </nav>
        </div>
    </header>

    <section class="section full-height">

        <form class="form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">


            <h3>Register Here</h3>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" th:field="*{username}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

            <label for="firstName">First name</label>
            <input type="text" placeholder="First name" id="firstName" th:field="*{firstName}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

            <label for="lastName">Last name</label>
            <input type="text" placeholder="Last name" id="lastName" th:field="*{lastName}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <label for="password">Confirm password</label>
            <input type="password" placeholder="Confirm password" th:field="*{confirmPassword}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" th:field="*{email}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            <label for="country">Country</label>
            <select name="country" id="country" th:field="*{country}">
          <option th:each="country : ${T(app.paysector.user.model.Country).values()}" th:value="${country}" th:text="${#strings.capitalize(#strings.toLowerCase(country))}"></option>
        </select>

            <button>Register</button>
            <p class="form-already">Already have an account? <a href="/login">Login</a>!</p>
        </form>

    </section>
</body>

</html>
