<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/nav-top.css">
  <link rel="stylesheet" type="text/css" href="/css/home-common.css">
  <link rel="stylesheet" type="text/css" href="/css/home.css">
  <link rel="stylesheet" type="text/css" href="/css/edit-menu.css">
  <title>Edit Profile</title>
</head>
<body>
<div class="nav-bar">
  <div class="top-bar-container">
    <nav>
      <div class="top_navbar">
        <div class="pay-sector-nav-bar">
          <div class="pay-sector-nav-bar-name">Pay Sector</div>
        </div>
        <div class="func-block">
          <a href="/home" class="active">
            <p>Home</p>
          </a>
        </div>
        <div class="func-block">
          <a href="/transfers">
            <p>Transfers</p>
          </a>
          <a href="/bills">
            <p>Bills</p>
          </a>
          <a href="/wallet">
            <p>Wallet</p>
          </a>
          <a href="/transactions">
            <p>Transactions</p>
          </a>
          <a href="/loan">
            <p>Loan</p>
          </a>
        </div>
        <div class="func-block admin-func-block" th:if="${user.role.name() == 'ADMIN'}">
          <a href="/users">
            <p>Users</p>
          </a>
        </div>
        <div class="func-block">
          <a class="logout" href="/logout">
            <p>Logout</p>
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
<main>

  <div class="home-section">
    <div class="single-section-box edit-menu">


      <form class="form" th:action="@{'/users/' + ${user.id} + '/edit-profile/change-password'}" th:method="PUT" th:object="${changePasswordRequest}">

        <label for="oldPassword">Old password</label>
        <input type="password" id="oldPassword" placeholder="Old password" th:field="*{oldPassword}">
        <p class="alert-warning" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></p>

        <label for="newPassword">New password</label>
        <input type="password" id="newPassword" placeholder="New password" th:field="*{newPassword}">
        <p class="alert-warning" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>

        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" th:field="*{confirmPassword}">
        <p class="alert-warning" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>



        <button class="profile-actions-button">
          <p>Save</p>
        </button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
